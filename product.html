<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sneaker Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <img src="img.png" alt="shoe">
      </div>
      <div class="right">
        <div class="product-info">
          <div class="product-name">
            <h1>Sneaker Master</h1>
          </div>
          <div class="details">
            <h3>Winter Collection</h3>
            <h2>Men Red Sneakers</h2>
            <h4>RM 150</h4>
            <h4 class="dis">RM 200</h4>
          </div>
          <ul>
            <li>SIZE</li>
            <li class="bg">7</li>
            <li class="bg">8</li>
            <li class="bg">9</li>
            <li class="bg">10</li>
            <li class="bg">11</li>
          </ul>
          <ul>
            <li>COLOR</li>
            <li class="yellow"></li>
            <li class="black"></li>
            <li class="blue"></li>
          </ul>
          <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
          <span class="foot"><i class="fa fa-shopping-cart"></i>Add To Cart</span>
          <div class="logo">
            <img src="logo1.png" alt="logo">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
